<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Connect 4</title>
	

	<link href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css" rel="stylesheet">
	<link 	rel="stylesheet" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="main.css" rel="stylesheet">

	<script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
	<script src="/webjars/tether/1.4.0/dist/js/tether.min.js"></script>
	<script src="/webjars/popper.js/1.12.5/dist/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js"></script>
	<script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
	<script src="app.js"></script>

	<script>
		window.onload = checkIfReloaded;
	</script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Please enable Javascript and reload this page!</h2>
	</noscript>
	
	<!-- Create and Join Game Menu -->
	<div id="menu" class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Połącz 4 w linii</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="form-inline float-lg-right">
					<div class="form-group">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createGameModal">
							Stwórz nową grę
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="gamelist" class="table table-striped">
					<thead>
						<tr>
							<th>
								<div class="col-md-6">
									<button id="refresh" class="btn btn-primary btn-sm">
										<span class="fa fa-refresh"></span> Odśwież
									</button>
									<span>&nbsp;Dostępne gry</span>
								</div>
							</th>
						</tr>
					</thead>
					<tbody id="games">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- Tic Tac Toe Board -->
	<div id="tictactoe" class="container" style="display: none;">
		<div class="row">
			<div class="col-xs centered">
				<span id="status" class="status"></span>
				<br/>
			</div>
		</div>
		<div class="row">
			<div class="col-xs centered">
				<span id="status2" class="status"></span>
				<br/>
			</div>
		</div>
		<div class="row">
			<canvas id="connectFour" width="700" height="600"></canvas>
		</div>
		<div class="row">
			<div class="col-xs centered">
				<button class="btn btn-danger" type="submit" data-toggle="modal" data-target="#disconnectModal">Wyjdź z gry</button>
<!--				<button id="rematch" class="btn btn-success" type="submit" disabled="disabled">Rematch</button>-->
			</div>
		</div>
	</div>

	<!-- Create Game Modal -->
	<div class="modal fade" id="createGameModal" tabindex="-1" role="dialog" aria-labelledby="createGameModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createGameModalLabel">Stwórz grę</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="text" id="gamename" class="form-control" placeholder="Nazwa gry...">
					<!--<input type="text" id="player_name" class="form-control" placeholder="Player name">-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
					<button id="create" type="button" class="btn btn-success">Stwórz grę</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Disconnect Confirmation Modal -->
	<div class="modal fade" id="disconnectModal" tabindex="-1" role="dialog" aria-labelledby="disconnectModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="disconnectModalLabel">Na pewno ?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span>Czy na pewno chcesz wyjść z gry ?</span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
					<button id="disconnect" type="button" class="btn btn-danger">Wyjdź</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
