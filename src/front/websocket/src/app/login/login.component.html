<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full-width" appearance="standard">
              <mat-label>Nazwa u≈ºytkownika</mat-label>
              <input matInput formControlName="username" required>
            </mat-form-field>
          </td>
        </tr>

      </table>
    </form>
    <mat-spinner [style.display]="loading ? 'block': 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="loading" (click)="onSubmit()" color="primary">Zaloguj</button>
    <button mat-raised-button routerLink="/register">Rejestracja</button>
  </mat-card-actions>
</mat-card>
